<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 style="flex-basis: 100%;">happy new year</h1>
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="min-c">
            <p class="big-text" id="min">0</p>
            <span>mins</span>
        </div>
        <div class="sec-c">
            <p class="big-text" id="sec">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
